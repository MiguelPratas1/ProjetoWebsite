<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>REGISTO Site</title>
</head>
<body class="registo">
    <div class="container">
        <header class="registo-header">
            <h1>KUANTOS KERES</h1>
        </header>
        <main class="registo-formulario">
                <h2>Faça o seu registo!</h2>
                <input type="text" placeholder="Insira o seu nome" required>
                <input type="email" placeholder="Insira o seu mail" required>
                <input type="tel" placeholder="Insira o seu número de telemóvel" required>
                <input type="text" placeholder="Insira a sua morada" required>
                <input type="password" placeholder="Crie uma password" required>
                <input type="password" placeholder="Confirme a password" required>
                <p class="requisito">*A password deve conter pelo menos 10 caracteres, uma letra maiúscula e um número.</p>
                <div class="checkbox-container">
                    <label>
                        <input type="checkbox">
                        Desejo receber informações e promoções no meu email
                    </label>
                    <label>
                        <input type="checkbox" required>
                        Li e aceito os termos e condições
                    </label>
                </div>
                <button type="submit">Registar</button>
        </main>
    </div>
</body>
</html>
